<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Robot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='animatedRobot.css'>
    
</head>

<body>
    <div id="robot"> <!-- Main robot container -->

        <div id="head"> <!-- Robot's head section -->
            <div class="eye" id="righteye"></div> <!-- Right eye of the robot -->
            <div class="eye" id="lefteye"></div> <!-- Left eye of the robot -->
            <div id="nose"></div> <!-- Robot's nose -->
            <div id="mouth"></div> <!-- Robot's mouth -->
        </div>

        <div class="arm" id="rightarm"></div> <!-- Robot's right arm -->

        <div id="body">
            <p id="messgae">
            <p>Today is sunny</p> <!-- Message displayed on the robot's body -->
        </div>

        <div class="arm" id="leftarm"></div> <!-- Robot's left arm -->

    </div> <!-- End of robot container -->
 <script src='animatedRobot.js'></script>
     
</body>

</html>

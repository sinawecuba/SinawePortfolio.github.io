<body>
    <!---Listing 5.1--->
 Things I Need
 carrots
 celery
 spinach

 <!---Listing 5.2--->
  <h1>Things I Need</h1>
  <!---Ordered List = Number List--->
      <ol>
        <!--- li - List item --->
        <li>carrots</li>
        <li>celery</li>
        <li>spinach</li>
      </ol>

      <!---Unordered List = Bullet List--->
      <ul>
        <!--- li - List item --->
        <li>carrots</li>
        <li>celery</li>
        <li>spinach</li>
      </ul>
